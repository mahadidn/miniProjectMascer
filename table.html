<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
<div id="iframecontent" style="margin-left: 0px; background-color: lightgray;">
    
    <table>
        <tr>
            <td>
                <a href="#">
                    <div class="frame-gambar"></div>
                    <h5 class="link-gambar">Judul Artikel</h5>
                    <p class="link-gambar">post by</p>
                    <p class="link-gambar">Tgl. Post</p>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="#">
                    <div class="frame-gambar"></div>
                    <div class="link-gambar">
                        <h5 class="link-gambar">Judul Artikel</h5>
                        <p class="link-gambar">post by</p>
                        <p class="link-gambar">Tgl. Post</p>
                    </div>
                </a>
            </td>
        </tr>
    </table>

</div>

    <div style="padding: 20px; background-color: lightgray;">
        <iframe height="0" width="100%" src="about:blank" name="myiframe" id="myiframeid"> </iframe>
        
    </div>

<script type="text/javascript">
        var content = document.getElementById("iframecontent").innerHTML;
        var iframe = document.getElementById("myiframeid");

        frameDoc = iframe.contentWindow.document;
        
        frameDoc.open();
        frameDoc.writeln(content);
        frameDoc.close();
    
</script>

</body>
</html>
